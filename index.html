<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/bfbc3afd07.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section id="container">
      <div class="player-1">
        <h2 class="score-1">player score:0</h2>
        <div class="player1-char">
          <i class="fa-solid fa-hand-fist" id="hand-fist1"></i><br />
          <i class="fa-solid fa-hand" id="hand1"></i><br />
          <i class="fa-solid fa-hand-scissors" id="hand-scissors1"></i><br />
        </div>
      </div>
      <h3 class="winners-msg"></h3>

      <div class="player-2">
        <h2 class="score-2">Machine score:0</h2>
      </div>
    </section>
    <button class="play_btn">PLAY</button>
    <button class="reset_btn">RESET</button>
    <script src="app.js"></script>
  </body>
</html>
