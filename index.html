<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/bfbc3afd07.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section id="container">
      <div class="player-1">
        <h2 class="score-1">player-1 score:0</h2>
        <div class="player1-char">
          <i class="fa-solid fa-hand-fist" id="hand-fist1"></i><br />
          <i class="fa-solid fa-hand" id="hand1"></i><br />
          <i class="fa-solid fa-hand-scissors" id="hand-scissors1"></i><br />
        </div>
      </div>
      <div class="winners-msg">
        <h2>Winner:</h2>
      </div>

      <div class="player-2">
        <h2 class="score-2">player-2 score:0</h2>
        <div class="player2-char">
          <i class="fa-solid fa-hand-fist hand-fist2"></i><br />
          <i class="fa-solid fa-hand hand2"></i><br />
          <i class="fa-solid fa-hand-scissors hand-scissors2"></i><br />
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
